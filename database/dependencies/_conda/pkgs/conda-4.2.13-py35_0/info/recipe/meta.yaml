package:
    name: conda
    version: 4.2.13
source:
    git_rev: 4.2.13
    git_url: https://github.com/conda/conda.git
build:
    always_include_files:
        - bin/conda
        - bin/activate
        - bin/deactivate
    entry_points:
        - conda = conda.cli:main
        - conda-env = conda_env.cli.main:main
requirements:
    build:
        - python
    run:
        - python
        - conda-env >=2.6
        - pycosat >=0.6.1
        - requests >=2.5.3
        - ruamel_yaml >=0.11.14
test:
    commands:
        - conda --version
        - conda info
    imports:
        - conda
about:
    description: 'Conda is an open source package management system and environment

        management system for installing multiple versions of software packages

        and their dependencies and switching easily between them. It works on

        Linux, OS X and Windows, and was created for Python programs but can

        package and distribute any software.

        '
    dev_url: https://github.com/conda/conda
    doc_url: http://conda.pydata.org/docs/
    home: http://conda.pydata.org/
    license: BSD
    license_file: LICENSE.txt
    summary: OS-agnostic, system-level binary package and environment manager.
